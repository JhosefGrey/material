<div class="container">
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile colspan="2" cdkDrag>
            <mat-card>
                <ngx-charts-advanced-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="single"
                [gradient]="gradient"
                >
                </ngx-charts-advanced-pie-chart>
                <button mat-raised-button color="primary" (click)="openDialog()">Ver <mat-icon aria-hidden="false" aria-label="Example home icon">visibility</mat-icon>
                </button>
            </mat-card>
        </mat-grid-tile>
        <mat-divider></mat-divider>

        <mat-grid-tile  colspan="2">
     
                <mat-card cdkDrag>
                    <ngx-charts-line-chart
                    [view]="view"
                    [scheme]="colorScheme"
                    [legend]="legend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxis]="xAxis"
                    [yAxis]="yAxis"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    [timeline]="timeline"
                    [results]="multi"
                    >
                    </ngx-charts-line-chart>
                    <button mat-raised-button color="primary" (click)="openDialog()">Primary</button>
                </mat-card>

                
        </mat-grid-tile>
        <mat-divider>

        </mat-divider>

        <mat-grid-tile colspan="2">

                <mat-card>
                    <ngx-charts-bar-vertical
                    [view]="view"
                    [scheme]="colorScheme"
                    [legend]="legend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxis]="xAxis"
                    [yAxis]="yAxis"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    [results]="single"
                    >
                </ngx-charts-bar-vertical>
                <button mat-raised-button color="primary" (click)="openDialog()">Primary</button>
                </mat-card>
    
        </mat-grid-tile>
    </mat-grid-list>
</div>
